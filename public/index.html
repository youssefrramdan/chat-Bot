<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GIS Chatbot</title>
        <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #chat-container { width: 400px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
        #messages { height: 300px; padding: 10px; overflow-y: scroll; border-bottom: 1px solid #ddd; }
        .message { margin-bottom: 10px; padding: 8px; border-radius: 5px; }
        .user { text-align: right; background-color: #d1e7dd; margin-left: 50px; }
        .bot { text-align: left; background-color: #f8d7da; margin-right: 50px; }
        #input-area { display: flex; padding: 10px; }
        #user-input { flex-grow: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px 0 0 4px; }
        #send-button { padding: 8px 15px; border: none; background-color: #007bff; color: white; cursor: pointer; border-radius: 0 4px 4px 0; }
    </style>
    </head>
    <body>
        <div id="chat-container">
            <div id="messages">
                <div class="message bot">
                    مرحباً! أنا خبير روبوتات GIS. اسألني عن أي شيء في مجال نظم
                    المعلومات الجغرافية.
                </div>
            </div>
            <div id="input-area">
                <input type="text" id="user-input"
                    placeholder="اكتب سؤالك هنا...">
                <button id="send-button">إرسال</button>
            </div>
        </div>
        <script src="chat.js"></script>
    </body>
</html>
